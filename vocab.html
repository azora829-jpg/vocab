<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VocabMaster V7 (Mobile)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #0f172a;
            --subtext: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
            --danger: #ef4444;
            --nav-height: 60px;
        }

        [data-theme="dark"] {
            --primary: #60a5fa;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --subtext: #94a3b8;
            --border: #334155;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg); color: var(--text);
            margin: 0; height: 100vh; display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* --- LAYOUT --- */
        .app-body {
            flex: 1; display: flex; overflow: hidden;
            position: relative;
        }

        /* Sidebar (Desktop) / Bottom Nav (Mobile) */
        .sidebar {
            width: 280px; background: var(--card); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; padding: 20px; z-index: 10;
        }

        .main-view {
            flex: 1; display: flex; flex-direction: column;
            padding: 20px; overflow-y: auto; scroll-behavior: smooth;
        }

        /* --- MOBILE ADAPTATION --- */
        @media (max-width: 768px) {
            .app-body { flex-direction: column; padding-bottom: var(--nav-height); }
            .sidebar {
                position: fixed; bottom: 0; left: 0; width: 100%; height: var(--nav-height);
                flex-direction: row; padding: 0; border-top: 1px solid var(--border);
                border-right: none; justify-content: space-around; align-items: center;
                box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
            }
            .sidebar .desktop-only { display: none !important; }
            .main-view { padding: 15px; padding-bottom: 80px; } /* Space for bottom nav */
            
            /* Mobile Nav Icons */
            .nav-btn {
                flex-direction: column; font-size: 0.7rem; gap: 4px;
                background: none; border: none; color: var(--subtext);
            }
            .nav-btn.active { color: var(--primary); }
            .nav-btn span { font-size: 1.2rem; }
        }

        /* --- COPY PROTECTION --- */
        /* This prevents selecting anything except the main word */
        .no-select { user-select: none; -webkit-user-select: none; }

        /* --- INPUT BAR --- */
        .input-sticky {
            position: sticky; top: 0; z-index: 5; background: var(--bg);
            padding-bottom: 10px;
        }
        .search-wrapper {
            display: flex; gap: 10px; background: var(--card);
            padding: 10px; border-radius: 12px; border: 1px solid var(--border);
            box-shadow: 0 4px 10px -5px rgba(0,0,0,0.1);
        }
        input { border: none; background: transparent; flex: 1; font-size: 1rem; color: var(--text); outline: none; }
        
        /* --- LIST ITEMS --- */
        .word-card {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 12px; margin-bottom: 12px; overflow: hidden;
            transition: transform 0.2s;
        }
        
        .word-header {
            padding: 16px; display: flex; align-items: center; gap: 12px;
            cursor: pointer;
        }

        /* Checkbox */
        .check-circle {
            width: 24px; height: 24px; border-radius: 50%;
            border: 2px solid var(--border); display: flex; align-items: center;
            justify-content: center; transition: 0.2s; cursor: pointer;
        }
        .check-circle.checked { background: var(--success); border-color: var(--success); color: white; }

        /* The Word itself (Selectable) */
        .the-word { font-size: 1.1rem; font-weight: 700; color: var(--text); }
        
        /* Icons */
        .icon-btn {
            background: none; border: none; cursor: pointer; padding: 5px;
            font-size: 1.1rem; opacity: 0.6; transition: 0.2s;
        }
        .icon-btn:hover { opacity: 1; transform: scale(1.1); }

        /* Details Panel */
        .details-panel {
            background: var(--bg); border-top: 1px solid var(--border);
            padding: 15px; display: none;
        }
        .expanded .details-panel { display: block; animation: fadeDown 0.3s; }
        @keyframes fadeDown { from {opacity:0; transform:translateY(-5px);} to {opacity:1; transform:translateY(0);} }

        .detail-row { margin-bottom: 12px; }
        .detail-label { font-size: 0.75rem; font-weight: 700; color: var(--subtext); text-transform: uppercase; margin-bottom: 4px; display: block; }
        .detail-text { font-size: 0.95rem; line-height: 1.5; color: var(--text); }

        textarea.edit-box {
            width: 100%; background: var(--card); border: 1px solid var(--border);
            padding: 8px; border-radius: 6px; color: var(--text); font-family: inherit;
        }

        /* --- FLASHCARD MODE (FULLSCREEN) --- */
        .fc-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: var(--bg); z-index: 100; display: none;
            flex-direction: column; align-items: center; justify-content: center;
            padding: 20px;
        }
        .fc-card {
            background: var(--card); width: 100%; max-width: 500px; height: 60vh;
            border-radius: 20px; border: 1px solid var(--border);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.1);
            text-align: center; padding: 20px; position: relative;
            transform-style: preserve-3d; transition: transform 0.5s; cursor: pointer;
        }
        .fc-word-text { font-size: 2.5rem; font-weight: 800; color: var(--primary); margin-bottom: 10px; }
        .fc-back { display: none; margin-top: 20px; overflow-y: auto; width: 100%; border-top: 1px solid var(--border); padding-top: 15px; }
        .fc-actions {
            display: flex; gap: 15px; width: 100%; max-width: 500px; margin-top: 30px;
        }
        .fc-btn {
            flex: 1; padding: 15px; border-radius: 12px; font-weight: 700; border: none; font-size: 1rem; cursor: pointer;
        }

    </style>
</head>
<body>

<div class="app-body">
    
    <div class="main-view">
        
        <div class="input-sticky">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <h2 style="margin:0; font-size:1.2rem;" class="no-select">VocabMaster <span style="font-size:0.8rem; color:var(--primary);">V7</span></h2>
                <button onclick="toggleTheme()" class="icon-btn no-select">üåó</button>
            </div>
            
            <div class="search-wrapper">
                <input type="text" id="inputBox" placeholder="Type new word or search..." autocomplete="off">
                <button onclick="addWord()" class="icon-btn" style="color:var(--primary); font-weight:bold;">‚û§</button>
            </div>
            
            <div style="display:flex; gap:10px; margin-top:10px; overflow-x:auto;" class="no-select">
                <button class="nav-btn active" onclick="setFilter('all', this)">All</button>
                <button class="nav-btn" onclick="setFilter('pending', this)">Pending</button>
                <button class="nav-btn" onclick="setFilter('completed', this)">Completed</button>
                <select id="sortMode" onchange="render()" style="background:transparent; border:none; color:var(--subtext); font-weight:600;">
                    <option value="newest">Newest</option>
                    <option value="alpha">A-Z</option>
                </select>
            </div>
        </div>

        <div id="vocabList"></div>

    </div>

    <nav class="sidebar no-select">
        <div class="desktop-only" style="width:100%;">
            <h3>Controls</h3>
            <button onclick="startFlashcards()" class="fc-btn" style="background:var(--primary); color:white; width:100%; margin-bottom:10px;">‚ö° Start Flashcards</button>
            <button onclick="exportData()" class="fc-btn" style="background:var(--border); color:var(--text); width:100%;">üíæ Backup</button>
        </div>

        <button class="nav-btn" onclick="setFilter('all', this)"><span>üè†</span>Home</button>
        <button class="nav-btn" onclick="startFlashcards()"><span>‚ö°</span>Study</button>
        <button class="nav-btn" onclick="exportData()"><span>üíæ</span>Save</button>
    </nav>
</div>

<div class="fc-overlay" id="flashOverlay">
    <div style="position:absolute; top:20px; right:20px; z-index:101;">
        <button onclick="closeFlash()" style="background:rgba(0,0,0,0.5); color:white; border:none; border-radius:50%; width:40px; height:40px;">‚úï</button>
    </div>
    
    <div class="fc-card" id="fcCard" onclick="flipCard()">
        <div style="font-size:0.8rem; color:gray; margin-bottom:10px;" class="no-select">TAP TO REVEAL</div>
        <div class="fc-word-text" id="fcWord">Word</div>
        
        <div class="fc-back" id="fcBack">
            <h3 id="fcDef" style="margin-top:0;">Definition</h3>
            <p id="fcContext" style="font-style:italic; color:var(--subtext);">Context</p>
        </div>
    </div>

    <div class="fc-actions">
        <button class="fc-btn" style="background:var(--card); border:2px solid var(--danger); color:var(--danger);" onclick="nextCard(false)">Hard</button>
        <button class="fc-btn" style="background:var(--success); color:white;" onclick="nextCard(true)">Easy (Mastered)</button>
    </div>
    <div style="margin-top:15px; color:gray;" id="fcProgress">0 / 0</div>
</div>

<script>
    // --- STATE ---
    let db = JSON.parse(localStorage.getItem('vocab_v7')) || [];
    let currentFilter = 'all'; // all, pending, completed
    let studyQueue = [];
    
    // --- INIT ---
    if(localStorage.getItem('theme') === 'dark') document.body.setAttribute('data-theme', 'dark');
    render();

    // --- MAIN LOGIC ---

    async function addWord() {
        const input = document.getElementById('inputBox');
        const word = input.value.trim();
        if(!word) return;

        // Check if exists
        if(db.some(i => i.word.toLowerCase() === word.toLowerCase())) {
            alert('Word already exists!'); return;
        }

        const newEntry = {
            id: Date.now(),
            word: word.charAt(0).toUpperCase() + word.slice(1),
            def: "Loading...",
            context: "",
            audio: "",
            completed: false,
            created: Date.now()
        };

        // Fetch API Data
        try {
            const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
            if(res.ok) {
                const data = await res.json();
                const main = data[0];
                newEntry.def = main.meanings[0].definitions[0].definition;
                
                // Get Audio
                const phonetics = main.phonetics.find(p => p.audio);
                if(phonetics) newEntry.audio = phonetics.audio;

                // Get Context
                const example = main.meanings[0].definitions.find(d => d.example);
                if(example) newEntry.context = example.example;
            } else {
                newEntry.def = "Definition not found. Click 'Explain with AI' for details.";
            }
        } catch(e) { console.log(e); }

        db.unshift(newEntry);
        save();
        render();
        input.value = '';
    }

    // --- RENDERING ---
    function render() {
        const list = document.getElementById('vocabList');
        list.innerHTML = '';
        
        const search = document.getElementById('inputBox').value.toLowerCase();
        const sort = document.getElementById('sortMode').value;

        let data = db.filter(i => {
            if(currentFilter === 'pending' && i.completed) return false;
            if(currentFilter === 'completed' && !i.completed) return false;
            return i.word.toLowerCase().includes(search);
        });

        // Sorting
        if(sort === 'alpha') data.sort((a,b) => a.word.localeCompare(b.word));
        else data.sort((a,b) => b.created - a.created);

        data.forEach(item => {
            const div = document.createElement('div');
            div.className = 'word-card';
            if(item.completed) div.style.opacity = '0.7';

            // Special HTML construction to prevent Copying meaning
            div.innerHTML = `
                <div class="word-header" onclick="toggleExpand(${item.id})">
                    <div class="check-circle ${item.completed ? 'checked' : ''} no-select" 
                         onclick="toggleCheck(event, ${item.id})">‚úî</div>
                    
                    <div style="flex:1;">
                        <div class="the-word">${item.word}</div>
                        <div class="no-select" style="font-size:0.85rem; color:var(--subtext); margin-top:4px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:200px;">
                            ${item.def}
                        </div>
                    </div>

                    <div class="no-select" style="display:flex; gap:10px;">
                        ${item.audio ? `<button class="icon-btn" onclick="playAudio(event, '${item.audio}')">üîä</button>` : ''}
                        <span style="font-size:0.8rem; color:var(--subtext);">‚ñº</span>
                    </div>
                </div>

                <div class="details-panel no-select" id="panel-${item.id}">
                    <div class="detail-row">
                        <span class="detail-label">Definition</span>
                        <textarea class="edit-box" onchange="updateItem(${item.id}, 'def', this.value)">${item.def}</textarea>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Context / Nuance</span>
                        <textarea class="edit-box" onchange="updateItem(${item.id}, 'context', this.value)">${item.context}</textarea>
                    </div>
                    <div style="display:flex; gap:10px; margin-top:15px;">
                        <button class="fc-btn" style="background:#4285F4; color:white; font-size:0.9rem; padding:10px;" onclick="googleExplain('${item.word}')">
                            ü§ñ Explain with AI (Google)
                        </button>
                        <button class="fc-btn" style="background:var(--danger); color:white; font-size:0.9rem; padding:10px;" onclick="deleteItem(${item.id})">
                            üóë Delete
                        </button>
                    </div>
                </div>
            `;
            list.appendChild(div);
        });
    }

    // --- ACTIONS ---
    function toggleCheck(e, id) {
        e.stopPropagation();
        const item = db.find(i => i.id === id);
        item.completed = !item.completed;
        save(); render();
    }

    function toggleExpand(id) {
        const panel = document.getElementById(`panel-${id}`);
        const parent = panel.parentElement;
        if(panel.style.display === 'block') {
            panel.style.display = 'none';
            parent.classList.remove('expanded');
        } else {
            panel.style.display = 'block';
            parent.classList.add('expanded');
        }
    }

    function playAudio(e, url) {
        e.stopPropagation();
        new Audio(url).play();
    }

    function googleExplain(word) {
        const query = encodeURIComponent(`nuance context and memory trick for vocabulary word "${word}"`);
        window.open(`https://www.google.com/search?q=${query}`, '_blank');
    }

    function setFilter(type, btn) {
        currentFilter = type;
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active');
        render();
    }

    function updateItem(id, field, val) {
        db.find(i => i.id === id)[field] = val;
        save();
    }
    
    function deleteItem(id) {
        if(confirm('Delete?')) {
            db = db.filter(i => i.id !== id);
            save(); render();
        }
    }

    // --- FLASHCARDS ---
    function startFlashcards() {
        studyQueue = db.filter(i => !i.completed);
        if(studyQueue.length === 0) return alert("All pending words mastered!");
        
        // Shuffle
        studyQueue.sort(() => Math.random() - 0.5);
        
        document.getElementById('flashOverlay').style.display = 'flex';
        loadCard();
    }

    function loadCard() {
        if(studyQueue.length === 0) {
            alert("Session Complete!");
            closeFlash(); return;
        }
        const item = studyQueue[0];
        document.getElementById('fcWord').innerText = item.word;
        document.getElementById('fcDef').innerText = item.def;
        document.getElementById('fcContext').innerText = item.context || "No context added.";
        document.getElementById('fcBack').style.display = 'none';
        
        const total = db.filter(i => !i.completed).length;
        document.getElementById('fcProgress').innerText = `Remaining: ${studyQueue.length}`;
    }

    function flipCard() {
        document.getElementById('fcBack').style.display = 'block';
    }

    function nextCard(mastered) {
        const item = studyQueue.shift();
        if(mastered) {
            db.find(i => i.id === item.id).completed = true;
            save(); render();
        } else {
            studyQueue.push(item); // Re-queue
        }
        loadCard();
    }

    function closeFlash() {
        document.getElementById('flashOverlay').style.display = 'none';
        render();
    }

    // --- UTILS ---
    function save() { localStorage.setItem('vocab_v7', JSON.stringify(db)); }
    function toggleTheme() {
        const isDark = document.body.getAttribute('data-theme') === 'dark';
        document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
        localStorage.setItem('theme', isDark ? 'light' : 'dark');
    }
    function exportData() {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([JSON.stringify(db)], {type:'application/json'}));
        a.download = 'vocab_backup.json'; a.click();
    }
    
    // Search Listener
    document.getElementById('inputBox').addEventListener('input', render);

</script>
</body>
</html>
